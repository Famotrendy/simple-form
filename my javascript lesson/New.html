<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=.02, initial-scale=1.0">
    
    <link rel="stylesheet" href="bs.css">
    <link rel="stylesheet" href="bstheme.css">
    <title>Document</title>
</head>
<body class="container">
    <title>Javascript</title>

    <style>
      li {
        color: maroon;
      }
      .input_info {
        color: red;
        padding: 20px 0;
        font-size: 18px;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Javascript</h1>

      <h3>A Form</h3>
      <form action="">
        <label for="">Username</label>
        <input class="form-control" type="text" id="username" />
        <span class="username_info input_info"></span><br />

        <label for="">Password</label>
        <input class="form-control" type="password" id="password" />
        <span class="password_info input_info"></span><br />

        <br />
        <div id="system_type_wrapper">
          <label for="">System Type</label>
          <br />
          <label for="laptop">
            <input type="checkbox" name="system_type" id="laptop" />
            Laptop
          </label>
          <label for="desktop">
            <input type="checkbox" name="system_type" id="desktop" />
            Desktop
          </label>
          <label for="notebook">
            <input type="checkbox" name="system_type" id="notebook" />
            Note book </label
          ><br />
          <span class="system_type_info input_info"></span><br />
        </div>
        <br /><br />
        <div id="gender_wrapper">
          <label for="">Gender</label><br />
          <label for="male">
            <input type="radio" name="gender" id="male" />
            Male
          </label>
          <label for="female">
            <input type="radio" name="gender" id="female" />
            Female </label
          ><br />
          <span class="gender_info input_info"></span><br /><br />
        </div>
        <label for="">Day of the Week</label><br />
        <select class="form-control" name="" id="day_of_the_week">
          <option value="monday">Monday</option>
          <option value="tuesday">Tuesday</option>
          <option value="wednesday">Wednesday</option>
          <option value="thursday">Thursday</option>
          <option value="friday">Friday</option>
          <option value="saturday">Saturday</option>
          <option value="sunday">Sunday</option>
        </select>
        <span class="day_of_the_week_info input_info"></span><br />
        <br />
        <input class="form-control" type="submit" value="Submit" id="submit" />
        <br /><br />
      </form>

    <script src="jquerry.js"></script>
    <script src="bs.js"></script>
    <script src="script3.js"></script>

</body>
</html>
